<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">
  <body class="loader">
    <nav class="navbar navbar-expand-sm techfont bg-dark" >
<div class="container-fluid">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-brand bigbrand" href="{% url 'post_list' %}">BRAND</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{%url 'about' %}">ABOUT</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.github.com">GITHUB</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.linkedin.com">LINKED IN</a>
    </li>
  </ul>

<ul class=" navbar-nav navbar-right">
{% if user.is_authenticated %}
<li class="nav-item">
  <a href="{% url 'post_new' %}" style="padding:1px 1px 1px 1px;">New Post </a>
</li>
<li class="nav-item" >
  <a href="{% url 'post_draft_list' %}">Drafts </a>
</li>
<li class="nav-item"><a href="{% url 'logout' %}">Logout </a></li>
<li class="nav-item" style="color:white; padding-left:5px;">Welcome: {{user.username}}</li>
{% else %}
<li><a class="nav navbar-right" href="{% url 'login' %}"><span class='fa fa-user'>LOGIN</span> </a></li>
{% endif %}
</ul>

  </div>
</nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8 col-lg-12">
          <div class="blog_post">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
